<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Track Your Water Intake</title>
</head>
<body>
  <h1>Track Your Water Intake</h1>
  <h5>~ Satwik Bhutani</h5>
  <h3 id="goalHeading">Goal: <span id="goalAmount">2</span> Liters</h3>

  <div class="cup">
    <div class="remained" id="remained">
      <span id="liters"></span>
      <small>Remained</small>
    </div>

    <div class="percentage" id="percentage"></div>
  </div>

  <p class="text">Select how many glasses of water that you have drank</p>

  <div class="cups" id="smallCupsContainer">
    <!-- Small cups will be dynamically added here based on user input -->
  </div>

  <script src="script.js"></script>
</body>
</html>
